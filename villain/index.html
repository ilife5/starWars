<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <title>star wars</title>
    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0}
        article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}
        fieldset,img{border:0}
        table{border-collapse:collapse;border-spacing:0}
        li{list-style:none}
    </style>
    <link rel="stylesheet" href="../lib/animate.css"/>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            line-height: 1.5;
            font-size: 12px;
            font-family: "hiragino sans gb",Arial;
            color: #fff;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        .wrap {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .item, .item .box {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .box {
            position: relative;
        }
        .hide {
            display: none;
        }
        .background {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top:0;
            left:0;
            background: black;
        }
        .item .background {
            text-align: center;
        }
        .space {
            background: black url(../source/images/space.png) left top;
            background-size: cover;
            vertical-align: middle;
        }
        .item1 .speak {
            color: #46c3ff;
            font-weight: bold;
            font-size: 14px;
            width: 225px;
            margin: 40vh auto 0;
            line-height: 30px;
        }
        .item0 .logo {
            vertical-align: middle;
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            margin: -50% 0 0 -50%;
        }
        .play .logo {
            -webkit-animation-duration: 10s;
            animation-duration: 10s;
            -webkit-animation-name: zoomOut;
            animation-name: zoomOut;
        }
        .item0 .vl {
            height: 100%;
            width: 0;
            overflow: hidden;
            display: inline-block;
            vertical-align: middle;
        }

        /*滑块*/
        .slider {position: absolute;width: 36px;height: 36px;margin-left: -18px;left: 50%;bottom: 10px;z-index: 9999;}
        .slider span {position: absolute;width: 24px;height: 35px;left: 50%;top: 50%;margin: -17px 0 0 -12px;background-position: -158px -46px;-webkit-animation: slide_up 2s infinite ease-out;}
        .item, .item .box {width: 100%;height: 100%;overflow: hidden;}

        @-webkit-keyframes slide_up {
            0%,30%{opacity: 0;-webkit-transform: translate3d(0,10px,0);}
            60% {opacity: 1;-webkit-transform: translate3d(0,0,0);}
            100% {opacity: 0;-webkit-transform: translate3d(0,-8px,0);}
        }

        @media only screen and (-webkit-min-device-pixel-ratio: 1.5), not all, only screen and (min-resolution: 240dpi) {
            .sprite_global {background-image: url(../source/images/sprite_global@2x.png);background-size: 355px;}
        }

        .sprite_global {
            background-image: url(../source/images/sprite_global.png);
            background-repeat: no-repeat;
        }

        .item2 .wv {
            writing-mode: vertical-lr;
            -webkit-writing-mode: vertical-lr;
            position: absolute;
            color: #333;
        }

        .item2 .title {
            left: 20px;
            top: 50px;
            font-size: 20px;
        }
        
        .item3 .desc {
            position: absolute;
            padding: 0 20px;
            bottom : 20px;
            left: 20px;
            color: #333;
            text-align: left;
            text-indent: 2em;
            font-size:  14px;
            font-weight: bold;
        }

        .item4 .gif {
            position: absolute;
            top: 5vh;
            left: 0;
            width: 100vw;
            height: 65vh;
        }

        .item4 .desc {
            position: absolute;
            top: 72vh;
            text-align: left;
            padding: 0 20px;
            text-indent: 2em;
            font-size: 14px;
        }

    </style>
</head>
<body>
<div class="wrap" id="wrap">
    <div class="item item0">
        <div class="box">
            <div class="background space">
                <img class="logo" src="./starwar.jpg">
            </div>
        </div>
    </div>
    <div class="item item1">
        <div class="box">
            <div class="background">
                <p class="speak">A long time ago in a galaxy far, <br>far away....</p>
            </div>
        </div>
    </div>
    <div class="item item2">
        <div class="box">
            <div class="background">
                <img src="./home.jpg" width="100%" height="100%">
                <h3 class="wv title">今天的主人公是达斯·维德</h3>
            </div>
        </div>
    </div>
    <div class="item item3">
        <div class="box">
            <div class="background space">
                <img class="gif" src="../source/images/anakin.PNG" width="100%" height="100%" />
                <p class="desc">达斯·维德（Darth Vader，黑武士，爵爷、卖萌爵、黑暗尊主和自带BGM的男人）是带有悲剧与矛盾色彩的人物：他拥有强大的原力与高超的武艺，以及多项惊人的天赋，但无法阻止母亲与爱妻之死。</p>
            </div>
        </div>
    </div>
    <div class="item item4">
        <div class="box">
            <div class="background space">
                <img class="gif" src="../source/images/anakin.gif" width="100%" height="60vh" />
                <p class="desc">达斯·维德年幼时名为阿纳金·天行者。他是唯一一个能应付飞梭大赛那种极限速度的人类,参加了大赛并取得了冠军。被奎刚大师发现其潜在的原力，欲将其培养为绝地武士。</p>
            </div>
        </div>
    </div>
</div>
<div class="global">
    <div class="slider"><span class="sprite_global"></span></div>
</div>
<script src="../lib/zepto.1.1.6.min.js"></script>
<script src="../lib/iSlider.js"></script>
<script>
    //demo

    var CLS_HIDE = "hide",
            currentIndex = 0,
            timer_step1;

    var myslider=new iSlider({
        wrap:'#wrap',
        item:'.item',
        onslide:function (index) {}
    });
</script>
</body>
</html>
